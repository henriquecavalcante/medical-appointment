<mat-form-field class="w-50">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="w-100">
    <!-- patient Column -->
    <ng-container matColumnDef="patient">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Paciente </th>
      <td mat-cell *matCellDef="let row"> {{ row.patient.fullname }} </td>
    </ng-container>

    <!-- doctor Column -->
    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Médico </th>
      <td mat-cell *matCellDef="let row"> {{ row.doctor.name }} </td>
    </ng-container>

    <!-- sheduleDate Column -->
    <ng-container matColumnDef="scheduleDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
      <td mat-cell *matCellDef="let row"> {{ row.scheduleDate | date: 'dd/MM/yy' }} </td>
    </ng-container>

    <!-- sheduleTime Column -->
    <ng-container matColumnDef="scheduleTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora </th>
      <td mat-cell *matCellDef="let row"> {{ row.scheduleTime }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let row; let i = index">
        <button mat-icon-button (click)="editAppointment(row)" matTooltip="Editar" matTooltipPosition="above">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteAppointment(row)" matTooltip="Deletar" matTooltipPosition="above">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]"></mat-paginator>
</div>
